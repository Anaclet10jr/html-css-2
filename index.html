<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mpuza Login</title>
    <link rel="stylesheet" href="style.css">
    <style>
      
    </style>
</head>
<body>

    <header class="header">
        <p>Mpuza</p>
    </header>

    <form class="container">
        <fieldset>
            <legend>
                <img src="WhatsApp Image 2026-01-14 at 09.42.43.png" alt="Logo">
            </legend>

            <p class="connect">Connect With Us Professionally</p>

            
            <div class="input-box email">
                <input type="email" placeholder="Email" required>
            </div>

          
            <div class="input-box password">
                <input type="password" placeholder="Password" required>
                <img src="solar--eye-linear.png" class="eye-icon" alt="Show Password">
            </div>

           
            <div class="checking-button">
                <input type="checkbox" id="remember">
                <label for="remember">Remember Me</label>
            </div>

           
            <button type="submit">Sign In</button>
        </fieldset>
    </form>

    <footer class="footer">
        <p>Kigali, Rwanda</p>
    </footer>

</body>
</html>
